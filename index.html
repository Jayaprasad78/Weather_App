<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <title>Weather</title>
   
</head>
<body>
<img src="images/moon.png" id="icon" class="theme-image">
<div class="card" id="card">
   
    <div class="search">
        <input type="text" placeholder="serach city name" spellcheck="false">
        <button><img src="images/search.png"></img> </button>
    </div>
    <div class="error">
        <p>invalid city name</p>
    </div>
    <div class="Weather">
        <img src="images/clouds.png" class="weather-icon">
        <h1 class="temp">22 Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15km/hr</p>
                    <p>windspeed</p>
                </div>
            </div>    
        </div>
    </div>

</div>

<!-- color changer start-->

<div id="rotating-button" class="rotating-button">
    <i class="fas fa-cog"></i>
  </div>
  <div class="container">
    <div id="color-options" class="color-options">
      <div class="color-option" data-color="palevioletred"></div>
      <div class="color-option" data-color="red"></div>
      <div class="color-option" data-color="yellow"></div>
      <div class="color-option" data-color="rgb(78, 14, 207)"></div>
      <div class="color-option" data-color="orangered"></div>
      <div class="color-option" data-color="blue"></div>
    </div> 
  </div>
<!-- color change end-->

<script src="weather.js"></script>  
</body>
</html>
